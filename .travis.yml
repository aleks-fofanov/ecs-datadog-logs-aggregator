language: ruby

addons:
  apt:
    packages:
      - git
      - make
      - curl

services:
  - docker

install:
  - make init  
  - make travis/docker-login

script:
  - make template/deps
  - make readme/lint
  - make bash/lint
  - make docker/build

after_success:
  - make travis/docker-tag-and-push
