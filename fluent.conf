<system>
  workers 4
</system>

<source>
  @type  forward
  @id    docker_input
  @label @mainstream
  port   24224
  bind   0.0.0.0
</source>

# Used for docker health check
<source>
  @type http
  port  9880
  bind  0.0.0.0
</source>

<match fluent.**>
  @type null
</match>

<label @mainstream>
    <filter docker.**>
      @type parser
      key_name log
      reserve_data true
      emit_invalid_record_to_error false
      <parse>
        @type json
      </parse>
    </filter>

    <filter docker.**>
      @type record_transformer
      enable_ruby true
      remove_keys log,source,container_id,container_name
      <record>
        message ${record["msg"] || record["log"]}
        service ${tag_parts.last}
        hostname "#{ENV['DD_HOSTNAME']}"
        docker.source ${record["source"]}
        docker.container_id ${record["container_id"]}
        docker.container_name ${record["container_name"]}
      </record>
    </filter>

    <match docker.**>
      @type datadog
      @id fluentd_agent
      api_key "#{ENV['DD_API_KEY']}"
      host "#{ENV['DD_INTAKE_HOST']}"
      port "#{ENV['DD_INTAKE_PORT']}"
      ssl_port "#{ENV['DD_INTAKE_SSL_PORT']}"
      use_ssl "#{ENV['DD_USE_SSL']}"

      # Optional
      include_tag_key false

      dd_tags "host:#{ENV['DD_HOSTNAME']}"
    </match>
</label>
